upstream 942019.ru {
  server localhost:8003 fail_timeout=0;
}

server {
  listen 80;
  server_name  www.942019.ru;
  rewrite ^/(.*) http://942019.ru/$1 permanent;
}

server {
  listen 80;
  client_max_body_size 4G;
  server_name 942019.ru;
  access_log  /home/www/ceiling_luk/logs/nginx_access.log;
  error_log  /home/www/ceiling_luk/logs/nginx_error.log;
  keepalive_timeout 5;

  root /home/www/ceiling_luk;

  location / {
    proxy_pass http://942019.ru;

  }

  location ~ \.html$ {
    if ($request_uri ~ ^/(.*)\.html$) {  return 301 /$1/;   }
    try_files $uri $uri/ $uri.html;

  }

  location ~ ^/(static|media)/ {
    proxy_set_header X-Forwarded-For
      $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    if (!-f
        $request_filename)
    {
      proxy_pass
        http://942019.ru;
      break;

    }

  }

}

