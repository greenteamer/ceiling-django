{% load socialaccount %}
{% providers_media_js %}

<div class="header-top BGdark">
  <div class="container">
    <div class="col-md-6 col-sm-12 col-xs-12">
      {% for p in config.get_all_phones %}
        <span><i class="fa fa-phone"></i> {{ p.site_phone }} </span>
      {% endfor %}
      <span><i class="fa fa-envelope-o"></i> <a href="/static/joyus/mailto:{{ config.site_email }}" title="">{{ config.site_email }}</a> </span>
    </div>
    <div class="col-md-6 hidden-sm hidden-xs">

      <ul class="social list-inline pull-right">
        <li><a class="ig" name="" title="Watch Our Gallery"><i class="fa fa-instagram"></i></a></li>
        <li><a class="vk" name="" title="Follow Us on vk"><i class="fa fa-vk"></i></a></li>
      </ul>
    </div>
  </div>
</div>
