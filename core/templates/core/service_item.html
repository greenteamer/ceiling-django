{% extends "base.html" %}
{% load core_tags %}
{% load flatblocks %}
{% load cropping %}


{% block content %}
<div class="section">
    <div class="service-item">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="sunhouse-title">
                        <div class="icon-image"><img src="/static/assets/images/favicon_white3_min2.png" alt="" class="img-responsive"/><!--.icon-title--><!--    i.icon-church--></div>
                        <h1 class="main-title">{{ service.name }}</h2>
                        <p class="sub-title">Мы совершенствуем наш сервис для Вас</p>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-3">
                            <img width="100%" src="{{ service.get_image_url }}">
                        </div>
                        <div class="col-xs-12 col-md-9">
                            <p>{{ service.text|safe }}</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock content %}
