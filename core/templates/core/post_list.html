{% extends "base.html" %}
{% load core_tags %}
{% load flatblocks %}
{% load cropping %}


{% block content %}
<div class="section">
    <div class="">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    {% for post in posts %}
                        <div class="row">
                            <div class="col-md-12"><h3>{{ post.name }}</h3></div>
                            <div class="col-xs-12 col-md-3">
                                <img width="100%" src="{{ post.get_image_url }}">
                            </div>
                            <div class="col-xs-12 col-md-9">
                                <p>{{ post.text|safe|truncatechars:500 }}</p>
                                <a href="{{ post.get_url }}">подробнее</a>
                            </div>
                        </div>
                        <br/>
                    {% endfor %}

                </div>

            </div>
        </div>
    </div>
{% endblock content %}
