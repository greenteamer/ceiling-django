{% load sitetree %}


<nav class="navigation collapse navbar-collapse pull-right">
    <ul class="nav-links nav navbar-nav">

        {% for item in sitetree_items %}
            <li class="{% if item.has_children %}dropdown{% endif %}">
                <a href="{% sitetree_url for item %}" class="main-menu">
                    {{ item.title_resolved }}
                    {% if item.has_children %}<span class="fa fa-angle-down icons-dropdown"></span>{% endif %}</a>
                {% if item.has_children %}
                    {% sitetree_children of item for menu template "sitetree/menu_dropdown.html" %}
                {% endif %}
            </li>
        {% endfor %}

    </ul>
</nav>
